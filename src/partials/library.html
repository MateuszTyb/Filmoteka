<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nagłówek strony</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css" integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="../sass/main.css" /> -->
</head>

<body>
    <div class="header">
        <a href="./index.html">
            <svg class="header__icon--film">
          <use href="./images/sprite.svg#icon-film"></use>
        </svg>
        </a>
        <a class="header__title" href="./index.html"><span class="library__span" style="--i:1">F</span>
                        <span class="library__span" style="--i:2">i</span>
                        <span class="library__span" style="--i:3">l</span>
                        <span class="library__span" style="--i:4">m</span>
                        <span class="library__span" style="--i:5">o</span>
                        <span class="library__span" style="--i:6">t</span>
                        <span class="library__span" style="--i:7">e</span>
                        <span class="library__span" style="--i:8">k</span>
                        <span class="library__span" style="--i:9">a</span></a>
        <ul class="header__list">
            <li class="header__list__item">
                <a class="header__link" href="./index.html"> Home</a>
            </li>
            <li class="header__list__item">
                <a class="header__link" href="./partials/library.html">
            My library
          </a>
            </li>
        </ul>
        <div class="header__search">
            <input class="header__input" type="text" placeholder="Search film..." />
            <svg class="header__icon--search">
          <use href="./images/sprite.svg#icon-search"></use>
        </svg>
            <p class="header__error">
                Search result not successful. Enter the correct movie name.
            </p>
        </div>
    </div>

    <div class="start" data-modal-open>
        <p class="start-info"></p>
    </div>

    <div class="spinner"></div>
    <include src="./partials/footer.html"></include>
    <include src="./partials/modal-lib.html"></include>

    <script src="../js/library.js"></script>
    <script src="../js/modal.js"></script>
    <script src="../index.js"></script>
</body>

</html>
