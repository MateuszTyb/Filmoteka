// Validatiomn

function isEmptyOrSpaces(str){
  return str === null || str.match(/^ *$/) !==null;
}

function Validation (){
  let nameregex = /^[a-zA-Z]+$/;
  let emailregex = /^[a-zA-Z0-9]+@(gmail|yahoo|outlook)\.com$/;
  let userregex = /^[a-zA-Z0-9]{5,}$/;

  if(isEmptyOrSpaces(name.value) || isEmptyOrSpaces(emial.value) || isEmptyOrSpaces(username.value) || isEmptyOrSpaces(pass.value)){
    alert("nie mozesz pozostawic tego pola pustym");
    return false;
  }

  if(!nameregex.test(name.value)){
    alert("Imie powinno zabierać tylko litery lafabetu");

    return false;
  }
  return true;
}

// Register to Firebase

function RegisterUser() {
 if(!Validation()){
  return;
 };
  const dbRef = ref(db);

  get(child(dbRef, "UsersList/"+ username.value)).then((snapshot)=>{
    if(snapshot.exists()){
      alert("Konsto juz istnieje")
    }
    else {
      set(ref(db, "UsersList/"+ username.value),
      {
        fullname: name.value,
        email: email.value,
        username: username.value,
        password: pass.value
      })
      .then(()=>{

      })
      .catch((error)=>{
        alert("error"+ error);
      })
    }
  });
}
