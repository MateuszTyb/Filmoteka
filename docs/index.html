<!DOCTYPE html>

    <link rel="stylesheet" href="/js_filmoteka/main.933f33ba.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="spinner"></div>
    <section class="container-header">
        <div class="container">
            <div class="header">
                <a href="/js_filmoteka/index.html"> <svg class="header__icon--film"> <use href="/js_filmoteka/sprite.423ed653.svg#icon-film"></use> </svg>
                    <span class="library__span" style="--i:1">F</span>
                    <span class="library__span" style="--i:2">i</span>
                    <span class="library__span" style="--i:3">l</span>
                    <span class="library__span" style="--i:4">m</span>
                    <span class="library__span" style="--i:5">o</span>
                    <span class="library__span" style="--i:6">t</span>
                    <span class="library__span" style="--i:7">e</span>
                    <span class="library__span" style="--i:8">k</span>
                    <span class="library__span" style="--i:9">a</span> </a>
                <a class="header__title" href="/js_filmoteka/index.html">

                </a>
                <ul class="header__list">
                    <li class="header__list__item"> <a class="header__link" href="/js_filmoteka/index.html"> Home</a> </li>
                    <li class="header__list__item"> <a class="header__link" href="/js_filmoteka/partials\library.html"> My library </a> </li>
                </ul>
                <div class="header__search"> <input class="header__input" type="text" placeholder="Search film..."> <svg class="header__icon--search"> <use href="/js_filmoteka/sprite.423ed653.svg#icon-search"></use> </svg>
                    <p class="header__error"> Search result not successful. Enter the correct movie name. </p>
                </div>
            </div>
        </div>
    </section>
    <section class="gallery" data-modal-open=""></section>
    <section class="container pagination">
        <div class="pagination_buttons"> <button class="box pagination_left" type="button"> <img class="pagination_arrow-icon" src="/js_filmoteka/arrow-left.488578d2.png" alt="left-arrow"> </button> <button class="box pagination_first-page" type="button">1</button> <button class="box pagination_hider pagination_hider-first"
                type="button" disabled><p class="pagination_dots">...</p></button> <button class="box pagination_less-two" type="button" disabled>-1</button> <button class="box pagination_less-one" type="button" disabled>0</button> <button class="box pagination_current-page"
                type="button">1</button> <button class="box pagination_more-one" type="button">2</button> <button class="box pagination_more-two" type="button">3</button> <button class="box pagination_hider pagination_hider-last" type="button"><p class="pagination_dots">...</p></button>            <button class="box pagination_last-page" type="button">10</button> <button class="box pagination_right" type="button"> <img class="pagination_arrow-icon" src="/js_filmoteka/arrow-right.5b22d1b8.png" alt="right-arrow"> </button> </div>
    </section>
    <section class="footer">
        <div class="footer_info">
            <p class="footer_first">Â© 2020 | All Rights Reserved |</p>
            <div class="footer_style">
                <p class="footer_second">Developed with</p> <svg class="footer_icon" width="13" height="12"> <use href="/js_filmoteka/sprite.423ed653.svg#icon-heart"></use> </svg>
                <p class="footer_third"> by <span class="footer_link" id="students-modal">GoIT Students</span> </p>
            </div>
        </div>
    </section>
    <div class="backdrop is-hidden" data-modal="">
        <div class="modal"> <button type="button" class="modal__close-btn" data-modal-close=""> <svg class="modal__close-icon"> <use href="/js_filmoteka/close-btn.a77da1d4.svg#icon-Vector"></use> </svg> </button>
            <div class="movie"></div>
            <div class="modal__movie-info">
                <h3 class="modal__movie-title"></h3>
                <div class="modal__categories">
                    <div class="modal__categories-left">
                        <ul class="modal__categories-left-list">
                            <li class="modal__category-left-item">Vote / Votes</li>
                            <li class="modal__category-left-item">Popularity</li>
                            <li class="modal__category-left-item">Original Title</li>
                            <li class="modal__category-left-item">Genre</li>
                        </ul>
                    </div>
                    <div class="modal__categories-right">
                        <ul class="modal__categories-right-list">
                            <li class="double modal__category-right-item">
                                <p class="vote"></p>
                                <p class="slash">/</p>
                                <p class="votes"></p>
                            </li>
                            <li class="modal__category-right-item popularity"></li>
                            <li class="modal__category-right-item orginal-title"></li>
                            <li class="genre modal__category-right-item"></li>
                        </ul>
                    </div>
                </div>
                <h4 class="modal__about-header">About</h4>
                <p class="modal__about"></p>
                <div class="modal__buttons"> <button class="modal__add-btn watched" type="button"> Add to watched </button> <button class="modal__add-btn queue" type="button">Add to queue</button> </div>
            </div>
        </div>
    </div>

    <script src="/js_filmoteka/modal.9d9e3cc7.js"></script>
    <script src="/js_filmoteka/spinner.30109d91.js"></script>
    <script src="/js_filmoteka/src.fe5091c2.js"></script>

</html>
